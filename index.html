<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="banner">
        <h1>Weather</h1>
    </header>

    <section class="row d-block d-lg-flex my-3">
        <div id="search" class="col-lg-4 col-12 mx-auto">
            <h1>Search for a city</h1>
            <input type="text" placeholder="New York" id="cityName" />
            <button id="search" class="btn-success">Search </button>
        </div>

        <div class="col-lg-7 col-10 border justify-content-around mt-3 mx-auto">
            <div class="row">
                <h1 class="col-6" id="city"></h1>
                <img class="col-3" id="icon" />
            </div>
            <h2 id="date"></h2>
            <p id="temp">Temp: </p>
            <p id="wind">Wind:</p>
            <p id="humidity">Humidity:</p>
            <p id="uvIndex">UV index:</p>
        </div>
    </section>




    <!-- Card 1 -->
    
        <h2>5-day Forecast</h2>
    <div class="row justify-content-around my-3 d-lg-flex d-block">

        <div class="col-lg-2 col-10 mx-auto">
            <div class="card">
                <div class="card-body mx-auto">
                    <h4 class="card-title" id="0"></h4>
                    <img id="icon0" />
                    <p id="temp0"></p>
                    <p id="wind0"></p>
                    <p id="hum0"></p>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-lg-2 col-10 mx-auto">
            <div class="card">
                <div class="card-body mx-auto">
                    <h4 class="card-title" id="1"></h4>
                    <img id="icon1" />
                    <p id="temp1"></p>
                    <p id="wind1"></p>
                    <p id="hum1"></p>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-lg-2 col-10 mx-auto">
            <div class="card">
                <div class="card-body mx-auto">
                    <h4 class="card-title" id="2"></h4>
                    <img id="icon2" />
                    <p id="temp2"></p>
                    <p id="wind2"></p>
                    <p id="hum2"></p>
                </div>
            </div>
        </div>

        <!-- Card 4 -->
        <div class="col-lg-2 col-10 mx-auto">
            <div class="card">
                <div class="card-body mx-auto">
                    <h4 class="card-title" id="3"></h4>
                    <img id="icon3" />
                    <p id="temp3"></p>
                    <p id="wind3"></p>
                    <p id="hum3"></p>
                </div>
            </div>
        </div>

        <!-- Card 5 -->
        <div class="col-lg-2 col-10 mx-auto">
            <div class="card">
                <div class="card-body mx-auto">
                    <h4 class="card-title" id="4"></h4>
                    <img id="icon4" />
                    <p id="temp4"></p>
                    <p id="wind4"></p>
                    <p id="hum4"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
